<div class="container">
    <div class="p-3 rounded mb-5 bg-dark text-light">
      <app-product-filter [arrProducts]="arrProducts" (filtersChanged)="applyFilters($event)"></app-product-filter>
    </div>
    <div class="row g-4">
      @for(product of filteredProducts; track product.id) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <app-product-card [product]="product" (deleteProduct)="onDeleteProduct(product.name)"></app-product-card>
      </div>
      } @empty {
      <div class="col">
        <div class="alert alert-warning text-center">No hay productos para mostrar
        </div>
      </div>
      }
    </div>
  </div>
